{% extends "main.html" %}
{% load crispy_forms_tags	%}

{% block title %}
<title>Confirm Reset Password</title>
{% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
          <!-- to secure the form -->
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Password Reset Confirm</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
    <input class="btn btn-success" type="submit" value="Reset Password">
          </div>
        </form>
    </div>
{% endblock content %}
